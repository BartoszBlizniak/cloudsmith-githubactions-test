name: Cloudsmith Push Raw File
on: push
jobs:
  push:
    runs-on: ubuntu-latest
    name: Raw Push
    steps:
      - uses: actions/checkout@v1
      - name: Push
        id: push
        uses: BartoszBlizniak/action@master
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "raw"
          owner: "bart-demo-org" # Your Cloudsmith account name or org name (namespace)
          repo: "api-test" # Your Cloudsmith Repository name (slug)
          file: "hello.txt" # Name of file
          name: "hello" # Name for Raw package
          summary: "SUMMARY" # Optional Summary for Raw Package
          description: "DESCRIPTION" # Optional description for Raw package
          version: "v1"