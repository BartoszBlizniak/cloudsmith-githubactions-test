name: Cloudsmith Push Raw File
on: push
jobs:
  push:
    runs-on: ubuntu-latest
    name: Raw Push
    steps:
      - uses: actions/checkout@v1
      - name: Push
        id: push
        uses: BartoszBlizniak/action@master
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: push
          format: nuget
          owner: bart-demo-org
          repo: api-test
          republish: "true" # needed ONLY if version is not changing
          file: "test/fixture/cloudsmith-nuget-example.1.0.0.nupkg" #real file that will repeat versions
          symbols-file: "test/fixture/cloudsmith-nuget-example.1.0.0.snupkg"